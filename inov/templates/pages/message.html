{% extends "layouts/base.html" %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
  <div class="text-center p-4 rounded shadow" style="max-width: 600px; background-color: #fff3cd; border: 1px solid #ffeeba;">
    <h1 class="display-4 text-warning mb-3">
      <i class="fas fa-exclamation-triangle"></i> {{ title }}
    </h1>
    <p class="lead text-dark mb-4">{{ message }}</p>
    <a href="{% url 'liste_modeles' %}" class="btn btn-outline-warning">
      <i class="fas fa-arrow-left"></i> Retour à la liste des modèles
    </a>
  </div>
</div>
{% endblock %}
